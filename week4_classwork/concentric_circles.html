<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Divs with Paragraphs</title>
</head>
<body>
  <div style="margin-bottom:30px; border:1px solid red;
  background-color:red;width: 100px;height: 100px"><p >BOX1</p></div>
  <div style="margin-bottom:30px; border:1px solid rgb(77, 15, 221);
  background-color:rgb(72, 24, 227);width: 100px;height: 100px"><p>BOX2</p></div>
  <div style="margin-bottom:30px; border:1px solid rgb(226, 33, 162);
  background-color:rgb(205, 20, 174);width: 100px;height: 100px"><p>BOX3</p></div>
  <div style="margin-bottom:30px; border:1px solid rgb(57, 164, 19);
  background-color:rgb(75, 166, 47);width: 100px;height: 100px"><p>BOX4</p></div>
  <div style="margin-bottom:20px; width:200px; height:200px;
  border-radius: 50%; background-color: red; position: relative;">
  <p style="text-align: center; padding-top: 85px; margin: 0;">CIRCLE 1</p>
  <div style="width:150px; height:150px; border-radius:50%;
  background-color: blue; position: absolute; top:25px; left:25px;">
  </div>
  <div style="width:100px; height:100px; border-radius:50%;
  background-color: green; position: absolute; top:50px; left:50px;">
  </div>
  <div style="width:50px; height:50px; border-radius:50%;
  background-color: yellow; position: absolute; top:75px; left:75px;">
  </div>
  </div>
</body>
</html>
